<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我的仿樂高網頁</title>
    <style>
        body { margin: 0; font-family: 'Arial Black', sans-serif; background-color: #FFFFFF; }
        /* 樂高標誌性的黃色頂部 */
        header { background-color: #FFD500; padding: 20px; text-align: center; border-bottom: 5px solid #E3000B; }
        h1 { color: #E3000B; margin: 0; font-size: 3rem; text-shadow: 2px 2px #fff; }
        
        /* 產品展示區 */
        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .card { 
            background: white; border: 4px solid #005596; border-radius: 15px; 
            margin: 15px; width: 250px; overflow: hidden; box-shadow: 5px 5px 0px #005596;
        }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-info { padding: 15px; text-align: center; }
        .btn { 
            background-color: #E3000B; color: white; padding: 10px 20px; 
            text-decoration: none; border-radius: 50px; display: inline-block; margin-top: 10px;
        }
        .btn:hover { background-color: #005596; }
    </style>
</head>
<body>
    <header>
        <h1>LEGO STYLE</h1>
    </header>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/250x200?text=LEGO+Set" alt="Product">
            <div class="card-info">
                <h3>經典積木組</h3>
                <p>$999</p>
                <a href="#" class="btn">立即購買</a>
            </div>
        </div>
    </div>
</body>
</html>
