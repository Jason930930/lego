<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Instructions - Second Anniversary Special</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.lego.com/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Header -->
    <header class="lego-header">
        <div class="logo-container" onclick="location.reload()">
            <img src="https://www.lego.com/favicon.ico" alt="LEGO" style="width: 50px; height: 50px;">
        </div>
        <nav class="nav-links">
            <div class="nav-item">產品</div>
            <div class="nav-item">探索</div>
            <div class="nav-item">支援服務</div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <a href="https://www.lego.com/zh-tw">主頁</a> > <a href="https://www.lego.com/zh-tw/service">客戶服務</a> > 拼搭說明書 > Anniversary Special Edition
        </div>

        <!-- Product Title -->
        <div class="product-title-section">
            <div class="set-number">Set 20260211</div>
            <h1 class="set-title">Second Anniversary Special Edition</h1>
        </div>

        <!-- Layout Grid -->
        <div class="instructions-grid">
            <!-- Video Section (pretending to be the manual viewer) -->
            <div class="video-container" id="videoWrapper">
                <!-- Google Drive Video Embed -->
                <!-- Replace VIDEO_ID with your actual Google Drive File ID -->
                <iframe 
                    class="video-player" 
                    src="https://www.youtube.com/embed/4mPN8KbezCY" 
                    width="640" 
                    height="480" 
                    allow="autoplay"
                    allowfullscreen>
                </iframe>
            </div>

            <!-- Side Panel -->
            <aside class="side-panel">
                <a href="#videoWrapper" class="action-btn">開始拼搭</a>
                <a href="#" class="action-btn secondary-btn" onclick="alert('PDF 下載功能目前維護中，請直接觀看影片！')">下載 PDF 說明書 (67 MB)</a>
                <a href="#" class="action-btn secondary-btn">3D 拼搭檢視</a>

                <ul class="details-list">
                    <li>
                        <span>年份</span>
                        <span>2026</span>
                    </li>
                    <li>
                        <span>零件數</span>
                        <span>countless love</span>
                    </li>
                    <li>
                        <span>適合年齡</span>
                        <span>18+</span>
                    </li>
                    <li>
                        <span>包括人偶</span>
                        <span>2</span>
                    </li>
                </ul>
            </aside>
        </div>
    </main>

    <!-- Simple Footer -->
    <footer class="simple-footer">
        <p>&copy; 2026 The LEGO Group. All rights reserved.</p>
        <p>隱私權政策 | Cookie | 法律聲明 | 使用條款</p>
    </footer>

    <script>
        // Google Drive video handling is mostly strictly inside the iframe.
        // Keeping script tag in case we need other logic later.
    </script>
</body>
</html>
